	<script type="text/javascript">
		$(function (){
			$("#login").click(function (){
				var username=$("#username").val();
				var passwd=$("#passwd").val();
				var url="__URL__/checkUser/userid/"+username+"/passwd/"+passwd;
				getAjaxSubmit(url);
			});
			$("#login").mouseover(function(){
				$(this).css('color','#bbb');
			})
			$("#login").mouseout(function(){
				$(this).css('color','#999');
			})
			$("#logDiv").slideDown("slow");
			$("#shad").height($("#div_input").height()+50);
			$("#shad").slideDown("slow");
		});
		function checkEnter(nextId){
			//alert(event.keyCode);
			if(event.keyCode == '13'){
				$("#"+nextId).focus();
				$("#"+nextId).click();
			}
		}
	</script>
